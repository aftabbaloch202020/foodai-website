<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #f9f9f9;
}

.navbar {
  width: 100%;
  height: 70px;
  background-color: white; 
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);

}


.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  color: gold;
}



.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: black;
  font-size: 15px;
  font-weight: 500;
  transition: color 0.3s;
  font-weight: bold;
  margin-right: 10px;
}

.nav-links a:hover {
  color: #ffcc00;
}

.signin-btn {
  background-color: #e0005a;
  padding: 8px 15px;
  border-radius: 5px;
  font-weight: 600;
}

.signin-btn:hover {
  background-color: green;
  color: white;
}

</style>
</head>
<body>
      <nav class="navbar">
    <div class="logo">
      <h2>Foodie</h2>
    </div>

    <ul class="nav-links">
      <li><a class="nav-link" href="index.html">Home</a></li>

      <li><a class="nav-link" href="Contact.html">Contact</a></li>
      </ul>
  </nav>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Contact Us</h3>

        <form>
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="03---------">
          </div>

          <!-- Subject -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
          </div>

          <!-- Social Links -->
          <div class="text-center mb-3">
            <p>Or reach us on:</p>
            <a href="https://facebook.com/yourprofile" class="btn btn-primary btn-sm me-2">Facebook</a>
            <a href="https://tiktok.@aftabbaloch.19" class="btn btn-dark btn-sm me-2">TikTok</a>
            <a href="https://wa.me/923219876453" class="btn btn-success btn-sm">WhatsApp</a>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Send Message</button>
          </div>
        </form>

        <!-- Contact Info -->
        <div class="text-center mt-4">
          <p><strong>Phone:</strong> +92 3219009252</p>
          <p><strong>Email:</strong> aftabbaloch.2012@Email.com</p>
        </div>
      </div>
    </div>
  </div>
</div>
